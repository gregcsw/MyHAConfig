# RF Door Sensor for Sending Status of Kitchen Door

platform: mqtt
name: "Kitchen Door"
state_topic: "tele/sonoffrfbridge/RESULT"
value_template: '{{value_json.RfReceived.Data}}'
availability_topic: "tele/sonoffrfbridge/LWT"
qos: 1
payload_on: "2C5F0A"
payload_off: "2C5F0E"
payload_available: "Online"
payload_not_available: "Offline"
device_class: door