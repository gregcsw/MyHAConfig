# RF Door Sensor for Sending Status of Main Bedroom French Door

platform: mqtt
name: "Bedroom French Door"
state_topic: "RFBridge/bedfrenchdoor"
availability_topic: "tele/sonoffrfbridge/LWT"
qos: 1
payload_on: "Open"
payload_off: "Closed"
payload_available: "Online"
payload_not_available: "Offline"
device_class: door