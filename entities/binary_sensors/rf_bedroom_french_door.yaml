# RF Door Sensor for Sending Status of Main Bedroom French Door

platform: mqtt
name: "Bedroom French Door"
state_topic: "tele/sonoffrfbridge/RESULT"
value_template: '{{value_json.RfReceived.Data}}'
availability_topic: "tele/sonoffrfbridge/LWT"
qos: 1
payload_on: "592F0A"
payload_off: "592F0E"
payload_available: "Online"
payload_not_available: "Offline"
device_class: door