title: Device Status
id: device_status
icon: mdi:desktop-tower
cards:

# Cool Ideas Speed Test
  - type: vertical-stack
    cards:
      - type: picture
        image: /local/images/cool-ideas.png
      - type: custom:mini-graph-card
        name: Speedtest
        align_state: center
        icon: mdi:speedometer
        show:
          extrema: true
          labels: true
          points: true
        entities:
          - entity: sensor.speedtest_download
            name: Download
            color: green
          - entity: sensor.speedtest_upload
            name: Upload
            color: blue
          - entity: sensor.speedtest_ping
            name: Ping
            color: gray
# Ubuntu 18.04 Server status
  - type: vertical-stack
    cards:
      - type: picture
        image: /local/images/ubuntu.png
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.processor_use
            name: CPU %
            graph: line
          - type: sensor
            entity: sensor.memory_use_percent
            name: RAM %
            graph: line     
          - type: custom:bar-card
            title: Disk Usage
            entity: sensor.disk_use_percent
            severity:
            - value: 90
              hue: 120
            - value: 100
              hue: 0
            title_position: inside
            height: 160px                 

  - type: custom:theme-maker