title: Switches
id: switches
icon: mdi:toggle-switch
cards:

  - type: custom:monster-card
    card:
      type: entities
      title: Switches that are ON
    filter:
      include:
        - domain: switch
          state: "on"
      exclude:
        - entity_id: switch.gate_remote

  - type: custom:monster-card
    card:
      type: entities
      title: Switches that are OFF
    filter:
      include:
        - domain: switch
          state: "off"
        - domain: switch
          state: "unavailable"
      exclude:
        - entity_id: switch.gate_remote