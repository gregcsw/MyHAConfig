            service: script.turn_on
            data:
              entity_id: script.apple_tv_select
            icon: mdi:checkbox-blank-circle
            color_type: card
            state:
              - value: "off"
                color: black
            aspect_ratio: 1/1

          - type: "custom:button-card"
            show_name: false
