title: TV & Amp
id: tv_amp
icon: mdi:television-box
cards:

  - type: vertical-stack
    cards:
    
      - type: custom:button-card
        color: black
        color_type: label-card
        name: Apple TV

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            color_type: blank-card

          - type: "custom:button-card"
            show_name: false
            entity: script.apple_tv_up
            action: service
            service: script.turn_on
            data:
              entity_id: script.apple_tv_up
            icon: mdi:chevron-up-circle
            color_type: card
            state:
              - value: "off"
                color: black
            aspect_ratio: 1/1

          - type: custom:button-card
            color_type: blank-card

      - type: horizontal-stack
        cards:

          - type: "custom:button-card"
            show_name: false
            entity: script.apple_tv_left
            action: service
            service: script.turn_on
            data:
              entity_id: script.apple_tv_left
            icon: mdi:chevron-left-circle
            color_type: card
            state:
              - value: "off"
                color: black
            aspect_ratio: 1/1

          - type: "custom:button-card"
            show_name: false
