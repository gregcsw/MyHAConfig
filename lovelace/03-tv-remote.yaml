            service: script.turn_on
            data:
              entity_id: script.apple_tv_top_menu
            icon: mdi:monitor
            color_type: card
            state:
              - value: "off"
                color: black
            aspect_ratio: 1/1

          - type: custom:button-card
            color_type: blank-card

