          - type: custom:button-card
            color_type: blank-card

          - type: "custom:button-card"
            show_name: false
            entity: script.apple_tv_down
            action: service
            service: script.turn_on
            data:
              entity_id: script.apple_tv_down
            icon: mdi:chevron-down-circle
            color_type: card
            state:
              - value: "off"
