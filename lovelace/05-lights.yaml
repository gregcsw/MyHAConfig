title: Lights
id: lights
icon: mdi:lightbulb
cards:

  - type: custom:auto-entities
    card:
      type: entities
      title: Lights that are ON
    filter:
      include:
        - domain: light
          state: "on"

  - type: custom:auto-entities
    card:
      type: entities
      title: Lights that are OFF
    filter:
      include:
        - domain: light
          state: "off"
        - domain: light
          state: unavailable