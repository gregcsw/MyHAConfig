- id: '2'
  alias: Outside Lights on if ANY outside light is turned ON
  trigger:
  - entity_id: light.outside_driveway_lights
    platform: state
    to: 'on'
  - entity_id: light.outside_cottage_back_door_light
    platform: state
    to: 'on'
  - entity_id: light.outside_cottage_front_stoep
    platform: state
    to: 'on'
  - entity_id: light.outside_flat_backdoor_light
    platform: state
    to: 'on'
  - entity_id: light.outside_play_area_lights
    platform: state
    to: 'on'
  - entity_id: light.outside_house_flood_light
    platform: state
    to: 'on'
  - entity_id: light.outside_carport_light
    platform: state
    to: 'on'
  condition:
    condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - data:
      entity_id: light.all_outside_lights
    service: light.turn_on
  initial_state: true
- id: '3'
  alias: Outside lights OFF after 10 minutes
  trigger:
  - entity_id: light.all_outside_lights
    platform: state
    to: 'on'
  action:
  - delay: 00:10:00
  - data:
      entity_id: light.all_outside_lights
    service: light.turn_off
  initial_state: true
- id: '4'
  alias: Turn outside lights off if HA Starts
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - delay: 00:01:00
  - data:
      entity_id: light.all_outside_lights
    service: light.turn_off
  initial_state: true
- id: 'UA1'
  alias: system_upgrade_alert
  trigger:
    platform: state
    entity_id: sensor.version_available
  condition:
    - condition: template
      value_template: >-
        {{
          states('sensor.version_available')
          !=
          states('sensor.version_current')
        }}
  action:
    - service: notify.mobile_app_gregs_iphone_8_plus
      data_template:
        title: Upgrade time!
        message: >-
          There is a Home Assistant upgrade for Hass.io pending!
          Version {{ states('sensor.version_available') }} just got released!
          Version {{ states('sensor.version_current') }} is currently installed.
        data:
          attachment:
            content-type: png
            url: https://gcswhassio.duckdns.org/local/images/package-up.png
    - service: persistent_notification.create
      data_template:
        title: Upgrade time!
        message: >-
          There is a Home Assistant upgrade for Hass.io pending!
          Version {{ states('sensor.version_available') }} just got released!
          Version {{ states('sensor.version_current') }} is currently installed.
        notification_id: hassio_upgrade
- id: '10'
