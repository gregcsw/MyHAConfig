# The logi_circle implementation allows you to integrate your Logi Circle 
# cameras in Home Assistant. To connect Logi Circle, you will have to sign 
# up for API access and get a client_id, client_secret and api_key.
#
# https://www.home-assistant.io/components/logi_circle/

logi_circle:
  client_id: !secret logi_circle_client_id
  client_secret: !secret logi_circle_client_secret
  api_key: !secret logi_circle_api_key
  redirect_uri: !secret logi_circle_redirect_url