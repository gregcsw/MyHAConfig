# The HomeKit component allows you to forward entities from Home Assistant
# to Apple HomeKit, so they can be controlled from Appleâ€™s Home app and Siri.
#
# https://www.home-assistant.io/components/homekit
#
homekit:
  auto_start: false
  filter:
    include_entities: # Max 100
      # Switches
      - switch.tasmota_pool_pump
      - switch.nursery_heater
      - switch.lounge_fan_light
      - switch.lounge_fan_light_2
      - switch.kitchen_screen
      - switch.flat_bedroom_heater
      - switch.sonoff_1000878ab4

      # Lights
      - light.all_outside_lights
      - light.tasmota_desk_lamp
      - light.kitchen_led
      - light.kitchen_light
      - light.tasmota_lounge_lamp
      - light.lounge_light_1
      - light.lounge_light_2
      - light.main_bedroom_light
      - light.tasmota_nursery_lamp
      - light.nursery_led
      - light.nursery_light
      - light.tasmota_tv_led
      
      # Fans
      - fan.kitchen_fan
      - fan.lounge_fan_1
      - fan.lounge_fan_2
      - fan.main_bedroom_fan
      - fan.nursery_fan

      # Binary Sensors
      - binary_sensor.driveway_gate

      # Temps
      - sensor.outside_temperature
      - sensor.lounge_temperature
      - sensor.nursery_temperature
      - sensor.main_bedroom_temperature
      - sensor.kitchen_temperature
      - sensor.flat_bedroom_temperature
      - sensor.tasmota_pool_pump_ds18b20_temperature
      


