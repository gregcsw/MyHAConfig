# The sabnzbd component will allow you to monitor and 
# control your downloads with SABnzbd from within Home 
# Assistant and setup automations based on the information.
#https://www.home-assistant.io/components/sabnzbd/

sabnzbd:
  api_key: !secret sabnzbd_api
  host: 192.168.1.15
  name: USABnzbd
  sensors:
    - current_status
    - speed
    - queue_count
    - day_size
    - week_size
    - month_size
    - total_size