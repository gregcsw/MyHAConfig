# The proximity component allows you to monitor the proximity of devices 
# to a particular zone and the direction of travel. The result is an 
# entity created in Home Assistant which maintains the proximity data.
# https://www.home-assistant.io/components/proximity/

proximity:
  jenny_to_home:
    devices:
      - device_tracker.life360_jenny
    tolerance: 50
    unit_of_measurement: m
  greg_to_home:
    devices:
      - device_tracker.life360_greg
    tolerance: 50
    unit_of_measurement: m
  sally_to_home:
    devices:
      - device_tracker.life360_sally
    tolerance: 50
    unit_of_measurement: m